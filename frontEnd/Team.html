<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>My Fantasy Teams</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Charlotte Fantasy Football Manager</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/search.html">Search</a>
      <a href="/team.html" class="active">My Teams</a>
    </nav>
  </header>

  <main class="container">
    <section id="team-management">
      <h2>Your Teams</h2>
      <form id="new-team-form">
        <input type="text" id="team-name" placeholder="New team name" required />
        <button type="submit">Create</button>
      </form>
      <select id="team-select">
        <option disabled selected>-- Select a team --</option>
      </select>
    </section>

    <section id="roster-builder" style="display:none;">
      <h2 id="selected-team-name"></h2>
      <form id="roster-form">
        <div class="position-group">
          <label>QB</label>
          <select id="pos-QB" required></select>
        </div>
        <div class="position-group">
          <label>RB (2)</label>
          <select id="pos-RB1" required></select>
          <select id="pos-RB2" required></select>
        </div>
        <div class="position-group">
          <label>WR (2)</label>
          <select id="pos-WR1" required></select>
          <select id="pos-WR2" required></select>
        </div>
        <div class="position-group">
          <label>TE</label>
          <select id="pos-TE" required></select>
        </div>
        <div class="position-group">
          <label>K</label>
          <select id="pos-K" required></select>
        </div>

        <h3>Bench (7 spots)</h3>
        <div id="bench-slots" class="position-group bench"></div>

        <button type="submit">Save Roster</button>
      </form>

      <section id="roster-display" style="margin-top:2em; display:none;">
        <h3>Saved Roster Summary</h3>
        <ul id="roster-list"></ul>
      </section>
    </section>
    <section id="roster-display" style="margin-top:2em; display:none;">
      <h3>All your teams</h3>
      <ul id="all-teams-list"></ul>
    </section>
  </main>

  <footer>
    &copy; 2025 Charlotte Fantasy Football Manager
  </footer>

  <script src="team.js" defer></script>
</body>
</html>
