<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

<body>
    <div class="page-wrapper">
        <header>
            <h1>My Fantasy Team</h1>

                    <div class="roster-section">
                        <h2>Starting Lineup</h2>
                        <ul id="starter-list">
                            <!-- Populated by JavaScript -->
                        </ul>
                    </div>
