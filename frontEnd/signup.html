<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Sign Up</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <form action="/signup" method="post" class="auth-form">
            <h2>Create Account</h2>
            <label>Username<br/><input name="username" required/></label>
            <label>Password<br/><input name="password" type="password" required/></label>
            <button type="submit">Sign Up</button>
            <p>Already have one? <a href="login.html">Log in</a></p>
        </form>
    </body>
</html>
